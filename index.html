<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
    <style>
         
         th{
            border: 2px solid blueviolet;
        }
      td{
          border: 2px solid blueviolet;  
        }
        table {
            border: 2px solid blueviolet;
        }
        
    </style>
</head>
<body>
   <h3>Table in html</h3>
    <table>
        <thead>
            <tr>
               <th>Fname</th>
               <th>Lname</th>
               <th>class</th>
               <th>Roll no</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>Mohan</td>
               <td>Shukla</td>
               <td>A</td>
               <td>1</td> 
            </tr>
            <tr>
                <td>Rohan</td>
                <td>Sharma</td>
                <td>B</td>
                <td>2</td>
            </tr>
            <tr>
            <td>Sohan</td>
            <td>Gupta</td>
            <td>C</td>
            <td>3</td></tr>
        </tbody>
    </table>

</body>
</html>
